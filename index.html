<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>National Parks Pass Membership</title>
    <!---- Font Below ---->
    <link rel="stylesheet" href="https://use.typekit.net/jrm0zgz.css">
</head>
<body>
<div class="content">
     <div class="photo-left">
          <!-----<img class="card-image" src="images/main-edit.jpg" alt="Desert Crevasse">---->
        <div class="card-body">
           <div class ="card-heading">
              <h1>Sign up for a Parks Pass Membership</h1>
            </div>
        </div>
     </div>
        <div class = "right-container">

            <div class="text-right">
            <h2> Create Account </h2>
            <br>
            <h3>Sign up for an account to become a Parks Pass Member</h3>
            <form action="example.com/path" method="post">
        <fieldset>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
            <br>
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password">
        </fieldset>
        <button type ="submit">Create Account</button>
        <p>Already have an account? <a href="url">Login</a></p>
            </form>
            </div>
          
        

        </div>
</div>
</body>
</html>
